version: "3.7"
services:
  todo-service-database:
    image: mongo:latest
    container_name: "todo-service-database"
    expose:
      - 27017
    ports:
      - "27017:27017"
    volumes:
      - todo:/var/lib/mongodb
  todo-service-api:
    image: todo-service-image
    container_name: todo-service-api
    expose:
      - 8080
    ports:
      - "8080:8080"
    restart: always
    links:
      - todo-service-database

volumes:
  todo: