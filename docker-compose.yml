version: "3.8"

services:
  todo-service-database:
    image: mongo:5.0
    container_name: "todo-service-database"
    expose:
      - 27017
    ports:
      - "27017:27017"
    volumes:
      - todo:/var/lib/mongodb
  todo-service-api-1:
    image: todo-service-image
    container_name: todo-service-api-1
    expose:
      - 8081
    ports:
      - "8081:8080"
    restart: always
    depends_on:
      - todo-service-database

  todo-service-api-2:
    image: todo-service-image
    container_name: todo-service-api-2
    expose:
      - 8082
    ports:
      - "8082:8080"
    restart: always
    depends_on:
      - todo-service-database

  auth-service-database:
    container_name: "auth-service-database"
    image: library/postgres:alpine3.15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: keycloak_db
    ports:
      - "5432:5432"
    volumes:
      - todo:/var/lib/postgresql
    restart: unless-stopped

  keycloak:
    image: custom-keycloak
    container_name: keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: auth-service-database
      DB_DATABASE: keycloak_db
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin_password
    ports:
      - "8484:8080"
    depends_on:
      - auth-service-database

volumes:
  todo: